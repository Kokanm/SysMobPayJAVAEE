<!DOCTYPE html>
<html ng-app="sysmobpayApp">
  <head>
    <title ng-bind="pageTitle"></title>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
  	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css" />

    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.js"></script>
    <script type="text/javascript" src="js/app/controllers.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/services.js"></script>
    
  </head>
  <body>
  <div class="container">
      <div class="header">
      <h3 class="text-muted"><span class="glyphicon glyphicon-shopping-cart"></span>Mobile Payment</h3>
        <ul class="nav nav-tabs ">
          <li ng-class="{active : isActive('/home')}"><a href="#/home"><i class="icon-home"></i>Home</a></li>
          <li ng-class="{active : isActive('/orders')}"><a href="#/orders"><i class="icon-home"></i>Orders</a></li>
        </ul>
      </div>
      <div class="row">
        <p class="lead"></p>
        <div class="container">
        	<div ng-view></div>
        </div>
      </div>

      <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) 2015 LIIS, UL-FRI. <br />
            <a href="http://www.angularjs.org">AngularJS</a> |
            <a href="http://getbootstrap.com">Bootstrap</a>
          </p>
        </div>
      </div>
    </footer>

    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
  </body>
</html>
